<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/da16c15ef0.js" crossorigin="anonymous"></script>
<title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()"><span class="button-text">AC</span></button>
            <button class="operator" onclick="calculatePercentage()"><i class="fa-solid fa-percent"></i></button>
            <button class="operator" onclick="deleteLast()"><i class="fa-solid fa-delete-left"></i></button>
            <button class="operator" onclick="addToDisplay('/')"><span class="button-text"><i class="fa-solid fa-divide"></i></span></button>
            <button class="number" onclick="addToDisplay('7')"><span class="button-text">7</span></button>
            <button class="number" onclick="addToDisplay('8')"><span class="button-text">8</span></button>
            <button class="number" onclick="addToDisplay('9')"><span class="button-text">9</span></button>
            <button class="operator" onclick="addToDisplay('*')"><span class="button-text"><i class="fa-solid fa-xmark"></i></span></button>
            <button class="number" onclick="addToDisplay('4')"><span class="button-text">4</span></button>
            <button class="number" onclick="addToDisplay('5')"><span class="button-text">5</span></button>
            <button class="number" onclick="addToDisplay('6')"><span class="button-text">6</span></button>
            <button class="operator" onclick="addToDisplay('-')"><span class="button-text"><i class="fa-solid fa-minus"></i></span></button>
            <button class="number" onclick="addToDisplay('1')"><span class="button-text">1</span></button>
            <button class="number" onclick="addToDisplay('2')"><span class="button-text">2</span></button>
            <button class="number" onclick="addToDisplay('3')"><span class="button-text">3</span></button>
            <button class="operator" onclick="addToDisplay('+')"><span class="button-text"><i class="fa-solid fa-plus"></i></span></button>
            <button class="number" onclick="addToDisplay('0')"><span class="button-text">0</span></button>
            <button class="number" onclick="addToDisplay('00')"><span class="button-text">00</span></button>
            <button class="number" onclick="addToDisplay('.')"><span class="button-text">.</span></button>
            <button class="calculate" onclick="calculate()"><span class="button-text">=</span></button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
